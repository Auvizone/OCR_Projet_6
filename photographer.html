<!DOCTYPE html>
<html>
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="http://127.0.0.1:5500/">
        <img src="assets/images/logo.png" class="logo">
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photographer_section" id="photo_section">
          <div class="infos">
            <h2 id="name">name</h2>
            <div id="location">location</div>
            <div id="tag">tag</div>
          </div>
          <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
          <img id="photo"></img>
        </div>
      </div>
    </main>
    <div class="tri">
      <div class="tri">
        <p>Trier par</p>
        <select class="select">
          <option class="option" value="Popularité">Popularité</option>
          <option class="option" value="Date">Date</option>
          <option class="option" value="Titre">Titre</option>
        </select>
      </div>
    </div>
    <section class="photos" id="picture-box">
    </section>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input/>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/factories/Photographer-page.js"></script>
    <script src="scripts/factories/Photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
